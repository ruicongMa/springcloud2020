server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config: #config客户端配置
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #环境
      uri: http://config-3344.com:3344 #配置中心地址

  rabbitmq: #RabbitMQ相关配置，15672是web管理界面的端口，5672是MQ访问的端口
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
